name: Deploy Odoo Project

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'  # Specify your Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Odoo Server
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}  # Your database connection string
          # Add other environment variables as needed
        run: |
          # Command to start Odoo, adjust as needed
          odoo-bin -c /home/fasihsiddiqui/PycharmProjects/odoo17/conf/odoo.conf
