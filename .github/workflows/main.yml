name: Deploy Odoo Project

on:
  push:
    branches:
      - main  # Deploy on push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Pulls the latest code from GitHub repository

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Deploy to Odoo server
        env:
          HOST: ${{ secrets.SSH_HOST }}
          USER: ${{ secrets.SSH_USERNAME }}
        run: |
          ssh -o StrictHostKeyChecking=no $USER@$HOST << EOF
            cd /path/to/your/odoo/project  # Change to your Odoo project path
            git pull origin main           # Pull the latest changes
            sudo systemctl restart odoo    # Restart Odoo service to apply changes
          EOF

      - name: Run Odoo tests
        run: |
          # Commands to run any tests for your Odoo modules if needed
          python3 /home/fasihsiddiqui/PycharmProjects/odoo17/17repo/odoo/odoo-bin --test-enable --database=${{ secrets.ODOO_DATABASE }} --admin-passwd=${{ secrets.ODOO_ADMIN_PASSWD }} --log-level=info
